baseURL = 'adhaamehab.github.io/blog'
languageCode = 'en-us'
title = "Adham Ehab"
theme = "typo"


author = "Adham Ehab"
paginate = 5
summaryLength = 30


[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-7E1YYFCSSD"

[params]
# Meta description
description = "I write about software, data, ML and product."

# Appearance settings
theme = 'auto'
colorPalette = 'eink'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hello!'
